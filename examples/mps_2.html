<!DOCTYPE html>
<html>
    <head>
        <title>Pivot Demo</title>
        <!-- external libs from cdnjs -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- PivotTable.js libs from ../dist -->
        <link rel="stylesheet" type="text/css" href="../dist/pivot.css">
        <script type="text/javascript" src="../dist/pivot.js"></script>
        <script type="text/javascript" src="../dist/pivot.it.js"></script>

        <style>
            body {
                font-family: arial;
                font-size: 8pt;
            }
        </style>

        <!-- optional: mobile support with jqueryui-touch-punch -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

        <!-- for examples only! script to show code to user -->
        <script type="text/javascript" src="show_code.js"></script>
    </head>
    <body>
        <script type="text/javascript">
    // This example loads the "Canadian Parliament 2012" dataset
    // and adds derived attributes: "Age Bin" and "Gender Imbalance".

    $(function(){
        var derivers = $.pivotUtilities.derivers;

        function getRandomPastDate() {
            let currentDate = new Date();
            let pastDate = new Date(currentDate.getFullYear() - Math.floor(Math.random() * 50), Math.floor(Math.random() * 12), Math.floor(Math.random() * 28));
            return pastDate;
        }

        $.getJSON("mps.json", function(mps) {
            for(const s of mps) {
                s.Number = Math.floor(Math.random() * 1000) + 1;
                s.FirstDate = getRandomPastDate();
                s.Dropped = Math.random() > 0.5;
            }

            $("#output").pivotUI(mps, {
                cols: ["Age Bin"],
                rows: ["Gender Imbalance"],
                aggregatorName: ["Minimum"],
                // hiddenAttributes: ["FirstDate"],
                derivedAttributes: {
                    "Age Bin": derivers.bin("Age", 10),
                    "Gender Imbalance": function(mp) {
                        return mp["Gender"] == "Male" ? 1 : -1;
                    },
                    "year": derivers.dateFormat('FirstDate', '%y'),
                    "month": derivers.dateFormat('FirstDate', '%m'),
                },
                rendererOptions: {
/*                    typeCellRenderer: $.pivotUtilities.cellRenderers.byType({
                        "FirstDate": $.pivotUtilities.cellRenderers.toDate
                    }),
                    dataCellRenderer: $.pivotUtilities.cellRenderers.byType({
                        "FirstDate": $.pivotUtilities.cellRenderers.toDate
                    }),
                    headCellRenderer: $.pivotUtilities.cellRenderers.byType({
                        "FirstDate": $.pivotUtilities.cellRenderers.toDate
                    }),*/
                    fieldsType: {
                        "FirstDate": $.pivotUtilities.fieldsType.date,
                        "year": $.pivotUtilities.fieldsType.integer,
                        "month"(value) {
                            return $.pivotUtilities.zeroPad(value);
                        }
                    },
                },
            }, null,'it'
        );
        });
     });
        </script>
        <p><a href="index.html">&laquo; back to PivotTable.js examples</a></p>

        <div id="output" style="margin: 30px;"></div>

    </body>
</html>
